default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: ournet_development

test:
  <<: *default
  database: ournet_test

production:
  <<: *default
  database: ournet_production
  username: ournet
  password: <%= ENV['OURNET_DATABASE_PASSWORD'] %>
